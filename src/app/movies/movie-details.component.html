<div class="container-fluid">
  <div class="row">
    <div class="col-12 px-0">
      <img src="{{ IMAGE_URL + movie.backdrop_path }}" class="img-fluid">
    </div>
    <div id="image-body" class="col-12">
        <div id="title-description">
          <h2> {{ movie.title }} </h2>
          <app-star [rating]='movie.vote_average'></app-star>
        </div>
        <p> {{ movie.tagline }} </p>
        <p> {{ movie.overview }} </p>
      </div>
  </div>
</div>
